name: Pre-merge Check

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  premerge-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint

      - name: Run pre-merge audit
        run: npm run premerge:audit
        continue-on-error: true

      - name: Run TODO compliance audit
        run: npm run todo:audit

