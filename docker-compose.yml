version: '3.9'

services:
  # ==========================================
  # Infrastructure Services
  # ==========================================
  
  postgres:
    image: postgres:16-alpine
    container_name: okr-nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-okr_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-okr_password}
      POSTGRES_DB: ${POSTGRES_DB:-okr_nexus}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-okr_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - okr-network

  redis:
    image: redis:7-alpine
    container_name: okr-nexus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - okr-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: okr-nexus-keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://host.docker.internal:5432/okr_nexus
      KC_DB_USERNAME: ${POSTGRES_USER:-okr_user}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-okr_password}
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
    command: start-dev
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - okr-network

  # ==========================================
  # Application Services
  # ==========================================

  core-api:
    build:
      context: ./services/core-api
      dockerfile: Dockerfile
    container_name: okr-nexus-core-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${CORE_API_PORT:-3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-okr_user}:${POSTGRES_PASSWORD:-okr_password}@postgres:5432/${POSTGRES_DB:-okr_nexus}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-okr-nexus}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
    ports:
      - "${CORE_API_PORT:-3001}:${CORE_API_PORT:-3001}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    volumes:
      - ./services/core-api/src:/app/src
      - /app/node_modules
    networks:
      - okr-network

  ai-service:
    build:
      context: ./services/ai-service
      dockerfile: Dockerfile
    container_name: okr-nexus-ai-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${AI_SERVICE_PORT:-3002}
      REDIS_URL: redis://redis:6379
      CORE_API_URL: http://core-api:${CORE_API_PORT:-3001}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4-turbo-preview}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-sonnet-20240229}
      AI_DEFAULT_PROVIDER: ${AI_DEFAULT_PROVIDER:-openai}
      AI_CONVERSATION_TTL: ${AI_CONVERSATION_TTL:-3600}
    ports:
      - "${AI_SERVICE_PORT:-3002}:${AI_SERVICE_PORT:-3002}"
    depends_on:
      redis:
        condition: service_healthy
      core-api:
        condition: service_started
    volumes:
      - ./services/ai-service/src:/app/src
      - /app/node_modules
    networks:
      - okr-network

  integration-service:
    build:
      context: ./services/integration-service
      dockerfile: Dockerfile
    container_name: okr-nexus-integration-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${INTEGRATION_SERVICE_PORT:-3003}
      DATABASE_URL: postgresql://${POSTGRES_USER:-okr_user}:${POSTGRES_PASSWORD:-okr_password}@postgres:5432/${POSTGRES_DB:-okr_nexus}?schema=public
      REDIS_URL: redis://redis:6379
      CORE_API_URL: http://core-api:${CORE_API_PORT:-3001}
      JIRA_CLIENT_ID: ${JIRA_CLIENT_ID}
      JIRA_CLIENT_SECRET: ${JIRA_CLIENT_SECRET}
      JIRA_WEBHOOK_SECRET: ${JIRA_WEBHOOK_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}
      SLACK_CLIENT_ID: ${SLACK_CLIENT_ID}
      SLACK_CLIENT_SECRET: ${SLACK_CLIENT_SECRET}
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET}
    ports:
      - "${INTEGRATION_SERVICE_PORT:-3003}:${INTEGRATION_SERVICE_PORT:-3003}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      core-api:
        condition: service_started
    volumes:
      - ./services/integration-service/src:/app/src
      - /app/node_modules
    networks:
      - okr-network

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: okr-nexus-api-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${API_GATEWAY_PORT:-3000}
      CORE_API_URL: http://core-api:${CORE_API_PORT:-3001}
      AI_SERVICE_URL: http://ai-service:${AI_SERVICE_PORT:-3002}
      INTEGRATION_SERVICE_URL: http://integration-service:${INTEGRATION_SERVICE_PORT:-3003}
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-okr-nexus}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      RATE_LIMIT_TTL: ${RATE_LIMIT_TTL:-60}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
    ports:
      - "${API_GATEWAY_PORT:-3000}:${API_GATEWAY_PORT:-3000}"
    depends_on:
      - core-api
      - ai-service
      - integration-service
      - keycloak
    volumes:
      - ./services/api-gateway/src:/app/src
      - /app/node_modules
    networks:
      - okr-network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: okr-nexus-web
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:5173}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    ports:
      - "5173:5173"
    depends_on:
      - api-gateway
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - okr-network

networks:
  okr-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

